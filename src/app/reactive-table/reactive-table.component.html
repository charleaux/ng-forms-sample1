<div class="container">
  <div class="row">
    <div class="col">
      <button
        class="btn btn-primary"
        (click)="onSubmit()"
        style="margin-bottom: 30px"
      >
        Save
      </button>

      <form [formGroup]="reactiveTable">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
            </tr>
          </thead>
          <tbody formArrayName="rows">
            <tr
              *ngFor="let row of getRows(); let i = index"
              [formGroupName]="i"
            >
              <td>
                <input
                  type="text"
                  formControlName="name"
                  class="form-control no-border"
                />
              </td>
              <td>
                <input
                  type="text"
                  formControlName="age"
                  class="form-control no-border"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
</div>
